{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900">Descargar Constancia de Situaci칩n Fiscal (CSF)</h3>
        <p class="mt-1 max-w-2xl text-sm text-gray-500">
            Para descargar la CSF de <strong>{{ company.name }} ({{ company.rfc }})</strong>, ingrese la contrase침a
            CIEC.
        </p>
    </div>
    <div class="border-t border-gray-200 px-4 py-5 sm:p-0">
        <form action="{{ url_for('download_csf_route', company_id=company.id) }}" method="POST" class="p-4 space-y-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div>
                <label for="ciec_password" class="block text-sm font-medium text-gray-700">Contrase침a CIEC</label>
                <input type="password" name="ciec_password" id="ciec_password" required
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <p class="mt-2 text-sm text-gray-500">Nota: La descarga de CSF requiere autenticaci칩n CIEC.</p>
            </div>

            <div class="flex justify-end">
                <a href="{{ url_for('companies') }}"
                    class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mr-3">
                    Cancelar
                </a>
                <button type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Descargar PDF
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
