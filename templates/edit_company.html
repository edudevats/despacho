{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900">Editar Empresa</h3>
    </div>
    <div class="border-t border-gray-200 px-4 py-5 sm:p-6">
        <form action="/companies/edit/{{ company.id }}" method="POST" class="space-y-6">
            <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                <div class="sm:col-span-3">
                    <label for="rfc" class="block text-sm font-medium text-gray-700">RFC</label>
                    <div class="mt-1">
                        <input type="text" name="rfc" id="rfc" value="{{ company.rfc }}" required
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="name" class="block text-sm font-medium text-gray-700">Nombre / Raz√≥n Social</label>
                    <div class="mt-1">
                        <input type="text" name="name" id="name" value="{{ company.name }}" required
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                    </div>
                </div>
            </div>

            <div class="pt-5">
                <div class="flex justify-end">
                    <a href="/companies"
                        class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cancelar</a>
                    <button type="submit"
                        class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Guardar
                        Cambios</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
