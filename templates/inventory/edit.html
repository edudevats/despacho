{% extends "base.html" %}

{% block title %}Editar Producto - {{ company.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-secondary text-white">
                    <h4 class="mb-0">Editar Producto</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label for="name" class="form-label">Nombre del Producto *</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}"
                                    required>
                            </div>
                            <div class="col-md-4">
                                <label for="sku" class="form-label">SKU / Código</label>
                                <input type="text" class="form-control" id="sku" name="sku"
                                    value="{{ product.sku or '' }}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="description" name="description"
                                rows="2">{{ product.description or '' }}</textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="cost_price" class="form-label">Costo Real (Unitario) $</label>
                                <input type="number" step="0.01" class="form-control" id="cost_price" name="cost_price"
                                    value="{{ product.cost_price }}">
                            </div>
                            <div class="col-md-6">
                                <label for="selling_price" class="form-label">Precio Venta Público $</label>
                                <input type="number" step="0.01" class="form-control" id="selling_price"
                                    name="selling_price" value="{{ product.selling_price }}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="min_stock" class="form-label">Stock Mínimo (Alerta)</label>
                                <input type="number" class="form-control" id="min_stock" name="min_stock"
                                    value="{{ product.min_stock_level }}">
                            </div>
                            <div class="col-md-6 d-flex align-items-end">
                                <div class="alert alert-info py-2 w-100 mb-0">
                                    Stock Actual: <strong>{{ product.current_stock }}</strong>
                                    <br>
                                    <small class="text-muted">Para modificar stock, usa la opción "Ajustar
                                        Stock".</small>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{{ url_for('inventory_list', company_id=company.id) }}"
                                class="btn btn-light me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Actualizar Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
