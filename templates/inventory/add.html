{% extends "base.html" %}

{% block title %}Nuevo Producto - {{ company.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Agregar Nuevo Producto</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label for="name" class="form-label">Nombre del Producto *</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="col-md-4">
                                <label for="sku" class="form-label">SKU / Código</label>
                                <input type="text" class="form-control" id="sku" name="sku">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="description" name="description" rows="2"></textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="cost_price" class="form-label">Costo Real (Unitario) $</label>
                                <input type="number" step="0.01" class="form-control" id="cost_price" name="cost_price"
                                    value="0.00">
                                <small class="text-muted">Usado para calcular valor del inventario.</small>
                            </div>
                            <div class="col-md-6">
                                <label for="selling_price" class="form-label">Precio Venta Público $</label>
                                <input type="number" step="0.01" class="form-control" id="selling_price"
                                    name="selling_price" value="0.00">
                            </div>
                        </div>

                        <hr>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="initial_stock" class="form-label">Stock Inicial</label>
                                <input type="number" class="form-control" id="initial_stock" name="initial_stock"
                                    value="0">
                            </div>
                            <div class="col-md-6">
                                <label for="min_stock" class="form-label">Stock Mínimo (Alerta)</label>
                                <input type="number" class="form-control" id="min_stock" name="min_stock" value="0">
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{{ url_for('inventory_list', company_id=company.id) }}"
                                class="btn btn-light me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
